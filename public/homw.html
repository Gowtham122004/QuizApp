<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-app">
    <!-- Configuration Screen -->
    <div id="config-screen" class="screen active">
      <div class="header">
        <h1>Quiz Configuration</h1>
        <p>Select your preferences to begin</p>
      </div>
      <div class="config-form">
        <div class="form-group">
          <label>Select Category</label>
          <div class="category-options">
            <button class="category-btn active" data-category="programming">
              <span class="icon">💻</span> Programming
            </button>
            <button class="category-btn" data-category="mathematics">
              <span class="icon">🧮</span> Mathematics
            </button>
            <button class="category-btn" data-category="geography">
              <span class="icon">🌍</span> Geography
            </button>
            <button class="category-btn" data-category="entertainment">
              <span class="icon">🎬</span> Entertainment
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Number of Questions</label>
          <div class="question-options">
            <button class="qty-btn active" data-qty="5">5</button>
            <button class="qty-btn" data-qty="10">10</button>
            <button class="qty-btn" data-qty="15">15</button>
            <button class="qty-btn" data-qty="20">20</button>
            <button class="qty-btn" data-qty="25">25</button>
          </div>
        </div>
        
  
        <button id="start-btn" class="primary-btn">
          <span class="btn-icon">🚀</span> Start Quiz
        </button>
      </div>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
      <div class="quiz-header">
        <div id="timer" class="timer-box">
          <span class="icon">⏱️</span>
          <span id="time-display">00:00</span>
        </div>
        <div id="question-counter" class="counter-box">
          <span id="current-q">1</span>/<span id="total-qs">10</span>
        </div>
      </div>
      
      <div id="question-container" class="question-box">
        <div class="progress-bar">
          <div id="progress" class="progress-fill"></div>
        </div>
        <h2 id="question-text">What does the 'map()' function do in JavaScript?</h2>
        <div id="options-container" class="options">
          <!-- Options will be added dynamically -->
        </div>
      </div>
      
      <div class="quiz-footer">
        <button id="submit-btn" class="primary-btn">
          <span class="btn-text">Submit Answer</span>
          <span class="btn-icon">👉</span>
        </button>
      </div>
    </div>

    <!-- Results Screen -->
    <div id="result-screen" class="screen">
      <div class="result-box">
        <div class="result-image">
          <img src="https://cdn-icons-png.flaticon.com/512/4207/4207253.png" alt="Quiz completed">
        </div>
        <h1>Quiz Completed!</h1>
        <div id="score-display" class="score-text">You scored <span id="correct-answers">0</span> out of <span id="total-questions">10</span></div>
        <div id="result-message" class="message">Great efforts!</div>
        <div class="result-details">
          <div class="detail-box">
            <span class="detail-icon">⏱️</span>
            <span id="time-taken">00:00</span>
          </div>
          <div class="detail-box">
            <span class="detail-icon">📊</span>
            <span id="percentage">0%</span>
          </div>
        </div>
        
        <!-- Answer Key Section -->
        <div id="answer-key" class="answer-key-container">
          <h3>Answer Key
            </h3>
          <div id="answer-key-content" class="answer-key-content">
            <!-- Answer key will be populated here -->
          </div>
        </div>
        
        <button id="try-again-btn" class="primary-btn">
          <span class="btn-icon">🔄</span> Try Again
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
